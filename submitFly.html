            <li>
              <label for="pattern">Fly Patter Name:</label>
              <input type="text" id="pattern" name="pattern" />
            </li>
            <li>
              <label for="referance">Fly Patter Name:</label>
              <input type="text" id="referance" name="referance" />

            </li>
          </ul>
